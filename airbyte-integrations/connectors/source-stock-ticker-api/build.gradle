plugins {
    // Makes building the docker image a dependency of Gradle's "build" command. This way you could run your entire build inside a docker image
    // via ./gradlew :airbyte-integrations:connectors:source-stock_ticker_api:build
    id 'java'
    id 'application'
    id 'airbyte-docker'
    id 'airbyte-standard-source-test-file'    
}

application {
    mainClass = 'SourceStockTicker.java'
}

airbyteStandardSourceTestFile {
    // All these input paths must live inside this connector's directory (or subdirectories)
    configPath = "secrets/invalid_config.json" // TODO
    configuredCatalogPath = "catalog.json" // TODO
    specPath = "spec.json" // TODO
}

dependencies {
    implementation files(project(':airbyte-integrations:bases:base-standard-source-test-file').airbyteDocker.outputs)
    implementation("com.google.guava:guava:30.1.1-jre")
  
    implementation project(':airbyte-protocol:models')
    implementation files(project(':airbyte-integrations:bases:base-java').airbyteDocker.outputs)
}

