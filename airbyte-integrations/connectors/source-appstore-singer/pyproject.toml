tap-appstore = {git = "https://github.com/airbytehq/tap-appstore.git", rev = "08e4fe8"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
flake8 = "^3.8.4"
black = "^20.8b1"
mypy = "^0.812"
isort = "^5.7.0"
