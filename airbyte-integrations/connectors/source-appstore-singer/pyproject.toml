[tool.poetry]
name = "source-appstore-singer"
version = "0.1.0"
description = ""
authors = ["Airbyte <contact@airbyte.io>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
airbyte-python-test = {path = "../../bases/base-python-test", develop = true}
airbyte-protocol = {path = "../../bases/airbyte-protocol", develop = true}
base-python = {path = "../../bases/base-python", develop = true}
base-singer = {path = "../../bases/base-singer", develop = true}
PyJWT = "1.6.4"
